<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>
            <img src="/static/icons/ecostrip.png" alt="House Icon" class="header-icon"> EcoStrip Home
        </h1>

        {% if user %}
            <h2>You are logged in :)</h2>
            <p>
                Hi {{ user.username }}! You are logged in, so you can access the private
                page. <a href="/private">here</a>!
            </p>
        {% else %}
            <p>
                You are not logged in, login
                <a href="/auth/login" class="btn">here</a>
            </p>
        {% endif %}

        <hr>

        {% include '_site_map.html' %}
    </div>
</body>
</html>
